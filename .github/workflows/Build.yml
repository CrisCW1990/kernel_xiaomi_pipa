# A simple action usage
name: Build Kernel 
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel 
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/CrisCW1990/kernel_xiaomi_pipa.git
          kernel-dir: false
          kernel-branch: clang-lto
          config: pipa_user_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 14
          aosp-clang-version: r450784d
          disable-lto: true
          anykernel3: true
